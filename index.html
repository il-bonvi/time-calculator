<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Temporale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Satisfy&family=Quicksand:wght@400;600;700&family=Audiowide&family=Exo+2:wght@400;600;700&family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Merriweather:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --accent-gold: #d4af37;
            --accent-light: #f5e6c8;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #2a2a2a;
            --glow: rgba(212, 175, 55, 0.3);
            --font-display: 'Playfair Display', serif;
            --font-body: 'DM Sans', sans-serif;
        }

        /* Tema Cyberpunk */
        [data-theme="cyberpunk"] {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent-gold: #00ffff;
            --accent-light: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0ff;
            --border: #00ffff;
            --glow: rgba(0, 255, 255, 0.5);
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        /* Tema Sunset */
        [data-theme="sunset"] {
            --bg-primary: #2d1b2e;
            --bg-secondary: #3e2a47;
            --accent-gold: #ff6b9d;
            --accent-light: #ffa07a;
            --text-primary: #fff5f5;
            --text-secondary: #d4a5a5;
            --border: #ff6b9d;
            --glow: rgba(255, 107, 157, 0.4);
            --font-display: 'Satisfy', cursive;
            --font-body: 'Quicksand', sans-serif;
        }

        /* Tema Ocean */
        [data-theme="ocean"] {
            --bg-primary: #0c1e2e;
            --bg-secondary: #1a3a52;
            --accent-gold: #4dd0e1;
            --accent-light: #80deea;
            --text-primary: #e0f7fa;
            --text-secondary: #80deea;
            --border: #26a69a;
            --glow: rgba(77, 208, 225, 0.4);
            --font-display: 'Audiowide', sans-serif;
            --font-body: 'Exo 2', sans-serif;
        }

        /* Tema Retro */
        [data-theme="retro"] {
            --bg-primary: #f4e4c1;
            --bg-secondary: #fef5e7;
            --accent-gold: #e67e22;
            --accent-light: #d35400;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border: #e67e22;
            --glow: rgba(230, 126, 34, 0.3);
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        /* Tema Forest */
        [data-theme="forest"] {
            --bg-primary: #1a2f1a;
            --bg-secondary: #2d4a2d;
            --accent-gold: #7cb342;
            --accent-light: #aed581;
            --text-primary: #f1f8e9;
            --text-secondary: #c5e1a5;
            --border: #558b2f;
            --glow: rgba(124, 179, 66, 0.4);
            --font-display: 'Merriweather', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            animation: rotateGradient 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px var(--glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.1px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            animation: shimmer 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-bottom: 0.1px;
            padding: 3px;
            background: transparent;
            border-radius: 16px;
        }

        .theme-label {
            display: none;
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            padding: 0;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0;
            position: relative;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .theme-btn[data-theme="default"]::before {
            background: linear-gradient(135deg, #d4af37 0%, #f5e6c8 100%);
        }

        .theme-btn[data-theme="cyberpunk"]::before {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
        }

        .theme-btn[data-theme="sunset"]::before {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa07a 100%);
        }

        .theme-btn[data-theme="ocean"]::before {
            background: linear-gradient(135deg, #4dd0e1 0%, #80deea 100%);
        }

        .theme-btn[data-theme="retro"]::before {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .theme-btn[data-theme="forest"]::before {
            background: linear-gradient(135deg, #7cb342 0%, #aed581 100%);
        }

        .theme-btn:hover {
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .theme-btn.active {
            transform: scale(1.15);
            border-color: var(--text-primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 18px 30px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .tab:hover {
            color: var(--accent-light);
        }

        .tab.active {
            color: var(--accent-gold);
        }

        .tab.active::after {
            width: 100%;
        }

        .tab-content {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: var(--accent-light);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 18px 24px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: var(--font-body);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="date"]:hover,
        input[type="time"]:hover {
            border-color: rgba(212, 175, 55, 0.4);
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px var(--glow);
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #c4a037 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 30px;
            font-family: var(--font-body);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.4),
                0 0 40px var(--glow);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            border-radius: 16px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-align: center;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        .result-detail {
            color: var(--text-secondary);
            font-size: 1.3rem;
            text-align: center;
            line-height: 1.6;
            font-weight: 600;
        }

        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-gold) 50%, transparent 100%);
            margin: 20px 0;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .date-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .result-value {
                font-size: 2rem;
            }
        }

        /* Stili per il calendario */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(0.8) sepia(1) saturate(5) hue-rotate(15deg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Temporale</h1>

        <div class="theme-selector">
            <span class="theme-label">Tema:</span>
            <button class="theme-btn active" data-theme="default" onclick="changeTheme('default')"></button>
            <button class="theme-btn" data-theme="cyberpunk" onclick="changeTheme('cyberpunk')"></button>
            <button class="theme-btn" data-theme="sunset" onclick="changeTheme('sunset')"></button>
            <button class="theme-btn" data-theme="ocean" onclick="changeTheme('ocean')"></button>
            <button class="theme-btn" data-theme="retro" onclick="changeTheme('retro')"></button>
            <button class="theme-btn" data-theme="forest" onclick="changeTheme('forest')"></button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('distance')">Distanza tra Date</button>
            <button class="tab" onclick="switchTab('countdown')">Countdown</button>
        </div>

        <div id="distance" class="tab-content active">
            <div class="date-row">
                <div class="input-group">
                    <label for="date1">Prima Data</label>
                    <input type="date" id="date1">
                </div>
                <div class="input-group">
                    <label for="date2">Seconda Data</label>
                    <input type="date" id="date2">
                </div>
            </div>
            <button onclick="calculateDistance()">Calcola Distanza</button>
            <div id="distanceResult" class="result"></div>
        </div>

        <div id="countdown" class="tab-content">
            <div class="input-group">
                <label for="countdownDate">Data Target</label>
                <input type="date" id="countdownDate">
            </div>
            <div class="input-group">
                <label for="targetTime">Ora Target</label>
                <input type="time" id="targetTime">
            </div>
            <button onclick="startCountdown()">Avvia Countdown</button>
            <div id="countdownResult" class="result"></div>
        </div>
    </div>

    <script>
        // Imposta date di default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('date1').valueAsDate = today;
            document.getElementById('date2').valueAsDate = tomorrow;
            document.getElementById('countdownDate').valueAsDate = today;
            
            const now = new Date();
            document.getElementById('targetTime').value = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
        });

        // Gestione temi
        function changeTheme(theme) {
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (theme === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }

        function switchTab(tabName) {
            // Gestione tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function calculateDistance() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            
            if (!document.getElementById('date1').value || !document.getElementById('date2').value) {
                showResult('distanceResult', 'Errore', 'Seleziona entrambe le date');
                return;
            }

            // Calcola la differenza in millisecondi
            let diff = Math.abs(date2 - date1);
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            // Calcola anni, mesi, settimane, giorni
            const years = Math.floor(totalDays / 365);
            let remainingDays = totalDays % 365;
            
            const months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;
            
            const weeks = Math.floor(remainingDays / 7);
            const days = remainingDays % 7;

            // Costruisci il risultato
            let resultParts = [];
            
            if (years > 0) {
                resultParts.push(`${years} ${years === 1 ? 'anno' : 'anni'}`);
            }
            if (months > 0) {
                resultParts.push(`${months} ${months === 1 ? 'mese' : 'mesi'}`);
            }
            if (weeks > 0) {
                resultParts.push(`${weeks} ${weeks === 1 ? 'settimana' : 'settimane'}`);
            }
            if (days > 0 || resultParts.length === 0) {
                resultParts.push(`${days} ${days === 1 ? 'giorno' : 'giorni'}`);
            }

            const mainResult = resultParts.join(', ');
            const detailResult = `Tot: ${totalDays.toLocaleString('it-IT')} ${totalDays === 1 ? 'giorno' : 'giorni'}`;

            // Se il totale è <= 7 giorni, mostra solo i giorni senza "Tot:"
            const finalMainResult = totalDays <= 7 ? '' : mainResult;
            const finalDetailResult = totalDays <= 7 ? mainResult : detailResult;

            showResult('distanceResult', finalMainResult, finalDetailResult);
        }

        let countdownInterval;

        function startCountdown() {
            const targetTimeStr = document.getElementById('targetTime').value;
            const targetDateStr = document.getElementById('countdownDate').value;
            
            if (!targetTimeStr || !targetDateStr) {
                showResult('countdownResult', 'Errore', 'Seleziona data e ora target');
                return;
            }

            // Ferma il countdown precedente se esiste
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Funzione per aggiornare il countdown
            function updateCountdown() {
                const now = new Date();
                const [hours, minutes] = targetTimeStr.split(':').map(Number);
                
                // Crea la data target con la data selezionata
                let targetDate = new Date(targetDateStr);
                targetDate.setHours(hours, minutes, 0, 0);
                
                // Calcola la differenza
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    showResult('countdownResult', 'Tempo scaduto!', 'La data e ora target sono state raggiunte');
                    return;
                }

                // Calcola tutti i valori
                const totalMinutes = Math.floor(diff / (1000 * 60));
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
                const totalWeeks = Math.floor(totalDays / 7);
                const totalMonths = Math.floor(totalDays / 30);
                const totalYears = Math.floor(totalDays / 365);

                // Calcola i valori scomposti
                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                let remaining = diff % (1000 * 60 * 60 * 24 * 365);
                
                const months = Math.floor(remaining / (1000 * 60 * 60 * 24 * 30));
                remaining = remaining % (1000 * 60 * 60 * 24 * 30);
                
                const weeks = Math.floor(remaining / (1000 * 60 * 60 * 24 * 7));
                remaining = remaining % (1000 * 60 * 60 * 24 * 7);
                
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                remaining = remaining % (1000 * 60 * 60 * 24);
                
                const hours_remaining = Math.floor(remaining / (1000 * 60 * 60));
                remaining = remaining % (1000 * 60 * 60);
                
                const minutes_remaining = Math.floor(remaining / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                // Costruisci il risultato principale
                let resultParts = [];
                
                if (years > 0) resultParts.push(`${years} ${years === 1 ? 'anno' : 'anni'}`);
                if (months > 0) resultParts.push(`${months} ${months === 1 ? 'mese' : 'mesi'}`);
                if (weeks > 0) resultParts.push(`${weeks} ${weeks === 1 ? 'settimana' : 'settimane'}`);
                if (days > 0) resultParts.push(`${days} ${days === 1 ? 'giorno' : 'giorni'}`);
                if (hours_remaining > 0) resultParts.push(`${hours_remaining} ${hours_remaining === 1 ? 'ora' : 'ore'}`);
                if (minutes_remaining > 0) resultParts.push(`${minutes_remaining} ${minutes_remaining === 1 ? 'minuto' : 'minuti'}`);
                if (seconds > 0 || resultParts.length === 0) resultParts.push(`${seconds} ${seconds === 1 ? 'secondo' : 'secondi'}`);

                const mainResult = resultParts.join(', ');

                // Costruisci i dettagli
                let details = [];
                if (totalYears > 0) details.push(`${totalYears} ${totalYears === 1 ? 'anno' : 'anni'}`);
                if (totalMonths > 0) details.push(`${totalMonths} ${totalMonths === 1 ? 'mese' : 'mesi'}`);
                if (totalWeeks > 0) details.push(`${totalWeeks} ${totalWeeks === 1 ? 'settimana' : 'settimane'}`);
                if (totalDays > 0) details.push(`${totalDays} ${totalDays === 1 ? 'giorno' : 'giorni'}`);
                details.push(`${totalHours} ${totalHours === 1 ? 'ora' : 'ore'}`);
                details.push(`${totalMinutes} ${totalMinutes === 1 ? 'minuto' : 'minuti'}`);

                const detailResult = 'Totale: ' + details.join(' • ');

                showResult('countdownResult', mainResult, detailResult);
            }

            // Avvia il countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function showResult(elementId, mainText, detailText) {
            const resultDiv = document.getElementById(elementId);
            
            // Per tab 2 (countdown), mostra solo il countdown principale
            if (elementId === 'countdownResult') {
                resultDiv.innerHTML = `
                    <div class="result-value">${mainText}</div>
                `;
            } else {
                // Per tab 1 (distance), mostra entrambi o solo il dettaglio se mainText è vuoto
                if (mainText) {
                    resultDiv.innerHTML = `
                        <div class="result-value">${mainText}</div>
                        <div class="result-detail">${detailText}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-value">${detailText}</div>
                    `;
                }
            }
            
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
